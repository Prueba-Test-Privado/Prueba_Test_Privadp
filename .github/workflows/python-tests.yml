name: Taller 1

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install jupyter nbconvert ipykernel nbformat
        python -m ipykernel install --user --name=python3

    - name: Ejecución notebook ejercicio1
      run: |
        jupyter nbconvert --to notebook --execute notebooks/ejercicio1.ipynb --output ejercicio1_out.ipynb --ExecutePreprocessor.kernel_name=python3 --ExecutePreprocessor.timeout=300 --ExecutePreprocessor.allow_errors=true

    - name: Verificación de tests
      run: |
        PYTHONPATH=$PYTHONPATH:$(pwd)/data pytest tests/test_1.py -v
        PYTHONPATH=$PYTHONPATH:$(pwd)/data pytest tests/test_2.py -v